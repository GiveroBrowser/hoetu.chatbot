<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoetu - Upload Your Pictures</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Hoetu</h1>
        <p>Upload your pictures easily!</p>
    </header>
    
    <main>
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="fileInput">Choose an image to upload:</label>
            <input type="file" id="fileInput" name="fileInput" accept="image/*" required>
            <button type="submit">Upload</button>
        </form>
        <div id="previewContainer">
            <h2>Image Preview:</h2>
            <img id="imagePreview" src="#" alt="Image Preview" style="display: none;">
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Hoetu. All rights reserved.</p>
    </footer>

    <script>
        const fileInput = document.getElementById('fileInput');
        const imagePreview = document.getElementById('imagePreview');

        fileInput.addEventListener('change', function() {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
