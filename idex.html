<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoetu Chatbot Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #login-box {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .not-robot {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .not-robot input {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div id="login-box">
        <h2>Hoetu Chatbot Login</h2>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" value="Hoetu" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" value="hoetu@chat" required>
            <div class="not-robot">
                <input type="checkbox" id="not-robot" name="not-robot" required>
                <label for="not-robot">I'm not a robot</label>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
