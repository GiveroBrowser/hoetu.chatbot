<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoetu - Text Messaging</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Hoetu</h1>
        <p>Send your messages easily!</p>
    </header>
    
    <main>
        <form id="messageForm">
            <label for="messageInput">Type your message:</label>
            <textarea id="messageInput" name="messageInput" required></textarea>
            <button type="submit">Send</button>
        </form>
        <div id="messagesContainer">
            <h2>Messages:</h2>
            <ul id="messagesList"></ul>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Hoetu. All rights reserved.</p>
    </footer>

    <script>
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');
        const messagesList = document.getElementById('messagesList');

        messageForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = messageInput.value;

            // Send message to the server
            await fetch('/send-message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message }),
            });

            // Clear input
            messageInput.value = '';
            loadMessages();
        });

        async function loadMessages() {
            const response = await fetch('/messages');
            const messages = await response.json();
            messagesList.innerHTML = messages.map(msg => `<li>${msg}</li>`).join('');
        }

        loadMessages();
    </script>
</body>
</html>
